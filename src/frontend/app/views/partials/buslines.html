<style>
      html, body {width:100%; height: 100%; padding:0; margin: 0}
      body {padding: 5px}
      * { box-sizing: border-box; }
</style>
    
<div class="container center-div">
    <div>
        <h2>Busslinjer Göteborg</h2><br>
        <div class="form-group"><input placeholder="Sök linje" class="form-control" ng-model="line"></div>
    </div>
</div>

<div class="pad-section container">
    <div class="row">
        <ul>
            <li ng-repeat="line in lines | filter:line">
                <a ng-href="/#/linje/{{line.linje}}">
                    <div class="text-center col-md-4 pad-section">
                        <div class="card">
                            <img style="max-width:280px;" class="card-img-top" src="http://electrichybrid.volvobuses.com/img/7900l-eh-front45.jpg" alt="Card image cap">
                            <div class="card-block">
                                <h4 class="card-title">Linje {{line.linje}}</h4>                    
                            </div>
                        </div>
                    </div>
                </a>
            </li>
        </ul>
    </div>
