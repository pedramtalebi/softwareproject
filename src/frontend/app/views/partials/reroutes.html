<div class="container pad-section">
  <div class="col-md-6">
    <ng-map style="margin-top:25px;" zoom="11" center="Göteborg" style="height:200px">
      <marker 
        ng-repeat="reroute in reroutesAll"
        position="{{reroute.coordinates[0].lat}},{{reroute.coordinates[0].long}}"
        draggable="false"
        icon="https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png">
      </marker>
    </ng-map>    
  </div>
  <div class="col-md-6">
    <h2>Nuvarande omdirigeringar</h2>
    <hr>
    <table class="table">
      <thead>
        <tr>
          <th></th>
          <th>Linje</th>
          <th>Område</th>
          <th>Accepterad</th>
        </tr>
      </thead>
      <tbody>
          <tr class= "info" ng-repeat="reroute in reroutesAll">
              <td>
                <button data-toggle="modal" data-target="#deleteModal" type="button" class="btn btn-danger" ng-click="addForModal(reroute)">Ta bort</button>
              </td>
              <td>{{reroute.affectedLines}}</td>
              <td>{{reroute.name}}</td>
              <td>Nej</td>
          </tr>
            <!-- Modal -->
            <div id="deleteModal" class="modal fade" role="dialog">
              <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Ta bort omdirigering</h4>
                  </div>
                  <div class="modal-body">
                    <h4 style="color:white;">Följande omdirigering kommer att tas bort:</h4>
                    <p><b style="color:#FF4B45">Linjer som påverkas:</b> {{affectedLines}}</p>
                    <p><b style="color:#FF4B45">Område:</b> {{name}}</p>
                    <p><b style="color:#FF4B45">Skapad:</b> Datum: {{datum}} Tid: {{tid}}</p>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal" ng-click="deleteReroute(id)">Ta bort</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Stäng</button>
                  </div>
                </div>
              </div>
            </div>
      </tbody>
  </table>
</div>
</div>
