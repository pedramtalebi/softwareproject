<div class="container">
    <div>
        <h2> <span class="label label-default">Linje {{id}} - Lägg ny rutt</span></h2>
    </div>
</div>

<div class="pad-section container">
    <div class="row">  
       <div class="col-md-9 text-center">
            <div class="form-group">
                <input ng-model="origin" placeholder="Start adress: (Göteborg, Domkyrkan)" class="form-control control-left">
            </div>
            <div class="form-group">
                <input ng-model="destination" placeholder="Slut adress: (Göteborg, Brunnsparken)" class="form-control control-left">
            </div> 
            <div>
                <ng-map center="57.708870,11.974560" zoom="12">
                    <directions
                    draggable="true"
                    panel="directions-panel"
                    travel-mode="DRIVING"
                    origin="{{origin}}"
                    destination="{{destination}}">
                    </directions>
                </ng-map>
            </div>
            <!-- Trigger the modal with a button -->
            <button type="button" class="btn btn-success btn-lg"  data-toggle="modal" data-target="#myModal" id="new-route-button">Skicka ny rutt</button>
            <!-- Modal -->
            <div id="myModal" class="modal fade" role="dialog">
                <div class="modal-dialog">
                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <p class="modal-title"><p>Du håller på att lägga in en ny rutt för <b>linje {{id}}.</b><br> Stämmer uppgifterna nedan?</p></p>
                        </div>
                        <div class="modal-body">
                            <h4><span style="color:#5cb85c"><b>Start:</b></span> {{origin}}</h4>
                            <h4><span style="color:red"><b>Slut:</b></span>{{destination}}</h4>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-success" data-dismiss="modal" ng-click="addNewRoute(map)">Skicka</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal">Stäng</button>
                        </div>
                    </div>
                </div>
            </div>
       </div>
        <div class="col-md-3" id="reroute-blue">
            <h3 class="text-center">Omdirigeringar <br> Linje {{id}}</h3><br>
            <div class="list-group">
                <a ng-repeat="reroute in reroutesSpecLine | filter:reroute" class="list-group-item">{{reroute}}</a>
            </div>  
        </div>
    </div>
</div>
