<div class="container">
    <div>
        <h2> <span class="label label-default">Linje {{id}} - Lägg ny rutt</span></h2>
    </div>
</div>

<div class="pad-section container">
    <div class="row">
       <div class="col-md-9 text-center">
            <div>
                <ng-map zoom="70">
                    <directions
                    draggable="true"
                    panel="directions-panel"
                    travel-mode="DRIVING"
                    origin="Johanneberg Science Park AB, Göteborg"
                    destination="Lindholmen Science Park AB, Lindholmspiren, Göteborg">
                    </directions>
                </ng-map>
            </div>
            <!--Directions path length:
                {{map.directionsRenderers[0].directions.routes[0].overview_path.length}}
            <div id="directions-panel" style="width: 28%; float:left; height: 100%; overflow: auto; padding: 0px 5px">
            </div>-->
            <!-- Trigger the modal with a button -->
            <button type="button" class="btn btn-success btn-lg"  data-toggle="modal" data-target="#myModal" id="new-route-button" >Skicka ny rutt</button>
            <!-- Modal -->
            <div id="myModal" class="modal fade" role="dialog">
                <div class="modal-dialog">
                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Ny rutt läggs till</h4>
                        </div>
                        <div class="modal-body">
                            <p>Du håller på att lägga in en ny rutt för linje {{id}}. Stämmer uppgifterna nedan?</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-success" data-dismiss="modal" ng-click="addNewRoute(map)">Skicka</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal">Stäng</button>
                        </div>
                    </div>
                </div>
            </div>
       </div>
       <div class="col-md-3" id="reroute-blue">
           <h2 class="text-center">Omdirigeringar</h2>
           <div class="pad-section">
               <li ng-repeat="reroute in reroutes | filter:reroute">
                 {{reroute.name}}
               </li>
           </div>
       </div>
    </div>
</div>
